<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animated Landing</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* ÿ¥ÿßÿ¥ÿ© ÿßŸÑÿ®ÿØÿßŸäÿ© */
    .start-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 10;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.7);
      overflow: hidden;
    }

    .start-overlay .start-bg {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: url('https://images.unsplash.com/photo-1616248240294-7ec3a63965da?auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-position: center;
      filter: brightness(0.5) blur(2px);
      z-index: -1;
    }

    #startBtn {
      padding: 16px 40px;
      font-size: 22px;
      border-radius: 50px;
      border: 2px solid #d4af37;
      cursor: pointer;
      background-color: #000;
      color: #d4af37;
      font-weight: bold;
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.6);
      transition: all 0.3s ease;
    }

    #startBtn:hover {
      background-color: #d4af37;
      color: #000;
      box-shadow: 0 0 30px rgba(212, 175, 55, 0.9);
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      backdrop-filter: blur(5px);
      background: rgba(0, 0, 0, 0.4);
      padding-top: 150px;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      flex-direction: column;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s ease;
    }

    .overlay.active {
      opacity: 1;
      pointer-events: auto;
    }

    .profile-pic {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      border: 4px solid #00bfff;
      object-fit: cover;
      margin-bottom: 30px;
      opacity: 0.9;
    }

    .typed-text {
      color: white;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 30px;
      text-align: center;
      white-space: nowrap;
      border-right: 2px solid white;
      overflow: hidden;
      width: 0;
      animation: typing 3s steps(30, end) forwards, blink 0.7s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 280px; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
      background-color: rgba(255, 255, 255, 0.15);
      color: white;
      backdrop-filter: blur(3px);
      transition: all 0.3s ease;
      opacity: 0;
      transform: translateY(20px);
      pointer-events: none;
    }

    .btn:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    .btn.show {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    .facebook {
      background-color: rgba(59, 89, 152, 0.6);
    }

    .tiktok {
      background-color: rgba(255, 0, 102, 0.6);
    }

    @media (max-width: 768px) {
      .overlay { padding-top: 100px; }
      .profile-pic { width: 150px; height: 150px; margin-bottom: 20px; }
      .typed-text { font-size: 20px; }
      .btn { font-size: 16px; padding: 10px 20px; }
    }

    @media (max-width: 480px) {
      .overlay { padding-top: 80px; }
      .profile-pic { width: 120px; height: 120px; }
      .typed-text { font-size: 18px; }
      .btn { font-size: 14px; padding: 8px 16px; }
    }
  </style>
</head>
<body>

  <video id="bgVideo" class="bg-video" loop muted playsinline>
    <source src="background.mp4" type="video/mp4"/>
    Your browser does not support the video tag.
  </video>

  <!-- ÿ¥ÿßÿ¥ÿ© ÿßŸÑÿ®ÿØÿßŸäÿ© -->
  <div class="start-overlay" id="startOverlay">
    <div class="start-bg"></div>
    <button id="startBtn">üé¨ ÿßÿ®ÿØÿ£</button>
  </div>

  <!-- ŸÖÿ≠ÿ™ŸàŸâ ÿßŸÑÿµŸÅÿ≠ÿ© ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿä -->
  <div class="overlay" id="mainOverlay">
    <img src="walid.png" alt="Profile" class="profile-pic" />
    <div class="typed-text">üëáüèªIBIDARE WALID üëáüèª</div>
    <div class="button-container">
      <button class="btn facebook" id="btn2" onclick="window.open('https://www.facebook.com/share/1ExQ7Xa1yL/', '_blank')">Facebook</button>
      <button class="btn tiktok" id="btn3" onclick="window.open('https://www.tiktok.com/@ibidare?_t=ZS-8yTVKOXfcg9&_r=1', '_blank')">TikTok</button>
    </div>
  </div>

  <script>
    const video = document.getElementById("bgVideo");
    const startBtn = document.getElementById("startBtn");
    const startOverlay = document.getElementById("startOverlay");
    const mainOverlay = document.getElementById("mainOverlay");

    startBtn.addEventListener("click", () => {
      // ÿ™ŸÅÿπŸäŸÑ ÿßŸÑÿµŸàÿ™ Ÿàÿ™ÿ¥ÿ∫ŸäŸÑ ÿßŸÑŸÅŸäÿØŸäŸà
      video.muted = false;
      video.volume = 1.0;
      video.play();

      // ÿ•ÿ∏Ÿáÿßÿ± ÿßŸÑÿπŸÜÿßÿµÿ± ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ©
      startOverlay.style.display = "none";
      mainOverlay.classList.add("active");

      // ÿπÿ±ÿ∂ ÿßŸÑÿ£ÿ≤ÿ±ÿßÿ± ÿ™ÿØÿ±Ÿäÿ¨ŸäŸãÿß
      setTimeout(() => document.getElementById("btn2").classList.add("show"), 1500);
      setTimeout(() => document.getElementById("btn3").classList.add("show"), 2000);
    });
  </script>
</body>
</html>
