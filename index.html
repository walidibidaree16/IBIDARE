<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>IBIDAR WALID - Hacker Style</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Portfolio de Walid Ibidar - Développeur Informatique au style hacker avec effets Matrix et animations néon." />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    /* Reset */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    body {
      background: black;
      color: #00ff00;
      font-family: 'Share Tech Mono', monospace;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      position: relative;
    }

    /* Matrix Canvas full screen */
    #matrix {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      background: black;
    }

    /* شاشة تحميل */
    #loadingScreen {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: black;
      color: #00ff00;
      font-family: 'Share Tech Mono', monospace;
      font-size: 1.8rem;
      display: flex;
      justify-content: center;
      align-items: center;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #00ff00;
      width: 22ch; /* 22 chars width for typing effect */
      animation: typing 2.5s steps(22) forwards, blink 1s step-end infinite;
      user-select: none;
      z-index: 10;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 22ch }
    }
    @keyframes blink {
      50% { border-color: transparent; }
      100% { border-color: #00ff00; }
    }

    /* Container */
    .container {
      position: relative;
      z-index: 2;
      background: rgba(0, 0, 0, 0.85);
      border: 2px solid #00ff00;
      border-radius: 15px;
      padding: 30px 40px;
      max-width: 400px;
      width: 90vw;
      box-shadow: 0 0 15px #00ff00;
      user-select: none;
      display: none; /* نخليها مخفية حتى تكمّل التحميل */
    }

    /* Avatar دائرة */
    .avatar {
      width: 140px;
      height: 140px;
      margin: 0 auto 20px;
      border: 3px solid #00ff00;
      border-radius: 50%;
      box-shadow: 0 0 25px #00ff00;
      overflow: hidden; /* ضروري باش الصور ما تخرجش من الدائرة */
      position: relative;
    }

    .avatar img {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      animation: fadeLoop 8s infinite ease-in-out;
    }
    .avatar img.img1 { animation-delay: 0s; opacity: 1; }
    .avatar img.img2 { animation-delay: 2s; }
    .avatar img.img3 { animation-delay: 4s; }
    .avatar img.img4 { animation-delay: 6s; }

    @keyframes fadeLoop {
      0%, 10% { opacity: 1; }
      25%, 100% { opacity: 0; }
    }

    /* Typing effect for title */
    .typing {
      font-size: 2.4rem;
      font-weight: 700;
      letter-spacing: 2px;
      overflow: hidden;
      white-space: nowrap;
      border-right: 4px solid #00ff00;
      width: 16ch;
      animation: typingTitle 3.5s steps(16), blink 0.75s step-end infinite;
      margin-bottom: 10px;
    }
    @keyframes typingTitle {
      from { width: 0 }
      to { width: 16ch }
    }

    .subtitle {
      color: #00cc00;
      font-size: 1.1rem;
      margin-bottom: 30px;
      text-transform: uppercase;
      letter-spacing: 4px;
    }

    /* Buttons */
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 20px;
    }

    .btn {
      background: transparent;
      border: 2px solid #00ff00;
      color: #00ff00;
      padding: 12px 20px;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #00ff00;
      user-select: none;
    }
    .btn:hover {
      background: #00ff00;
      color: black;
      box-shadow: 0 0 20px #00ff00;
      transform: scale(1.1);
    }

    /* Contact links */
    .contacts {
      margin-top: 10px;
    }
    .contact-link {
      color: #00ff00;
      text-decoration: none;
      font-weight: bold;
      margin: 0 12px;
      transition: color 0.3s ease;
      user-select: none;
    }
    .contact-link:hover {
      color: #66ff66;
      text-shadow: 0 0 8px #66ff66;
    }

  </style>
</head>
<body>

  <canvas id="matrix"></canvas>

  <!-- شاشة التحميل -->
  <div id="loadingScreen" aria-live="assertive" aria-label="Chargement hacker style">
    print("Access Granted...")
  </div>

  <!-- المحتوى الرئيسي -->
  <div class="container" role="main" aria-hidden="true" tabindex="-1">
    <div class="avatar" aria-label="Avatar de Walid Ibidar">
      <img src="walid.png" class="img1" alt="Walid photo 1" />
      <img src="2.jpg" class="img2" alt="Walid photo 2" />
      <img src="3.jpg" class="img3" alt="Walid photo 3" />
      <img src="4.jpg" class="img4" alt="Walid photo 4" />
    </div>

    <h1 class="typing" aria-label="IBIDAR WALID, développeur informatique">IBIDAR WALID 👨‍💻</h1>
    <p class="subtitle">🚀 Développeur Informatique</p>

    <div class="buttons" role="navigation" aria-label="Liens réseaux sociaux">
      <a href="https://www.facebook.com/share/1Z4EKZF2ep/" target="_blank" rel="noopener" class="btn" aria-label="Facebook de Walid">📘 Facebook</a>
      <a href="https://www.tiktok.com/@ibidare" target="_blank" rel="noopener" class="btn" aria-label="TikTok de Walid">🎵 TikTok</a>
      <a href="https://wa.me/212XXXXXXXXX" target="_blank" rel="noopener" class="btn" aria-label="WhatsApp de Walid">💬 WhatsApp</a>
    </div>

    <div class="contacts" aria-label="Contact">
      <a href="mailto:walid.ibidare@gmail.com" class="contact-link" aria-label="Envoyer un email à Walid">📧 walid.ibidare@gmail.com</a>
      <a href="https://github.com/yourusername" target="_blank" rel="noopener" class="contact-link" aria-label="GitHub de Walid">🐙 GitHub</a>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    const letters = '01'.split('');
    const fontSize = 16;
    const columns = Math.floor(width / fontSize);
    const drops = new Array(columns).fill(1);

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, width, height);

      ctx.fillStyle = '#00ff00';
      ctx.font = fontSize + 'px Share Tech Mono';

      for(let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if(drops[i] * fontSize > height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    let interval = setInterval(draw, 35);

    // تغيير حجم canvas عند تغيير حجم النافذة
    window.addEventListener('resize', () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
      drops.length = Math.floor(width / fontSize);
      drops.fill(1);
    });

    // شاشة تحميل typing effect + إظهار المحتوى بعد 2.5 ثانية
    window.onload = () => {
      setTimeout(() => {
        document.getElementById('loadingScreen').style.display = 'none';
        const container = document.querySelector('.container');
        container.style.display = 'block';
        container.setAttribute('aria-hidden', 'false');
        container.focus();
      }, 2500);
    }
  </script>

</body>
</html>
