<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ibidare Walid</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
      position: relative;
      overflow-x: hidden;
    }
    /* فيديو خلفية */
    #bgVideo {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
      z-index: -2;
      opacity: 0.4;
    }
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.7);
      z-index: -1;
    }
    /* صورة البروفايل */
    .profile-pic {
      width: 180px; height: 180px;
      border-radius: 50%;
      border: 4px solid #00bfff;
      box-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00;
      object-fit: cover;
      margin-bottom: 20px;
      animation: pulseGreen 2s infinite alternate;
    }
    @keyframes pulseGreen {
      from { box-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00; }
      to { box-shadow: 0 0 30px #00ff00, 0 0 60px #00ff00; }
    }
    /* الاسم والوصف */
    .name {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 8px;
      color: #00ff00;
      text-shadow: 0 0 10px #00ff00;
    }
    .subtitle {
      font-size: 18px;
      margin-bottom: 30px;
      color: #00ffcc;
      text-shadow: 0 0 8px #00ffcc;
    }
    /* روابط */
    .links {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 320px;
      width: 100%;
    }
    .link-btn {
      display: block;
      color: white;
      text-decoration: none;
      font-size: 18px;
      padding: 14px 0;
      border-radius: 30px;
      font-weight: bold;
      transition: all 0.3s ease;
      user-select: none;
      box-shadow: 0 0 10px;
      border: 2px solid;
    }
    .link-instagram {
      background-color: #bfa540;
      border-color: #bfa540;
      box-shadow: 0 0 10px #bfa540;
    }
    .link-instagram:hover {
      background-color: #d9c564;
      box-shadow: 0 0 20px #d9c564;
      color: black;
    }
    .link-facebook {
      background-color: #3b5998;
      border-color: #3b5998;
      box-shadow: 0 0 10px #3b5998;
    }
    .link-facebook:hover {
      background-color: #627aad;
      box-shadow: 0 0 20px #627aad;
      color: white;
    }
    .link-tiktok {
      background-color: #ff0000;
      border-color: #ff0000;
      box-shadow: 0 0 10px #ff0000;
    }
    .link-tiktok:hover {
      background-color: #ff4d4d;
      box-shadow: 0 0 20px #ff4d4d;
      color: white;
    }
    /* معرض صور بورشه */
    .porsche-gallery {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      max-width: 900px;
      width: 100%;
    }
    .porsche-gallery img {
      width: 280px;
      border-radius: 15px;
      box-shadow: 0 0 20px #00ff00;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .porsche-gallery img:hover {
      transform: scale(1.05);
    }
    /* Responsive */
    @media (max-width: 768px) {
      .profile-pic { width: 140px; height: 140px; }
      .name { font-size: 24px; }
      .subtitle { font-size: 16px; }
      .link-btn { font-size: 16px; }
      .porsche-gallery img { width: 45vw; }
    }
    @media (max-width: 480px) {
      .profile-pic { width: 120px; height: 120px; }
      .porsche-gallery { flex-direction: column; gap: 15px; }
      .porsche-gallery img { width: 90vw; }
    }
  </style>
</head>
<body>

  <!-- فيديو الخلفية -->
  <video id="bgVideo" autoplay loop muted playsinline>
    <source src="background.mp4" type="video/mp4" />
    متصفحك لا يدعم عرض الفيديو
  </video>
  <div id="overlay"></div>

  <!-- صورة البروفايل -->
  <img src="walid.png" alt="صورتك" class="profile-pic" loading="lazy" />

  <!-- الاسم والوصف -->
  <div class="name">Ibidare Walid</div>
  <div class="subtitle">Développeur informatique</div>

  <!-- روابط -->
  <div class="links">
    <a href="https://www.instagram.com/ibidare_walid?igsh=ODFyNXl5ZmJmdzVz" class="link-btn link-instagram" target="_blank" rel="noopener noreferrer">Instagram</a>
    <a href="https://www.facebook.com/share/1ExQ7Xa1yL/" class="link-btn link-facebook" target="_blank" rel="noopener noreferrer">Facebook</a>
    <a href="https://www.tiktok.com/@ibidare?_t=ZS-8yTVKOXfcg9&_r=1" class="link-btn link-tiktok" target="_blank" rel="noopener noreferrer">TikTok</a>
  </div>

  <!-- معرض صور بورشه -->
  <div class="porsche-gallery">
    <img src="p1.jpg" alt="Porsche 1" />
    <img src="p2.jpg" alt="Porsche 2" />
    <img src="p3.jpg" alt="Porsche 3" />
  </div>

</body>
</html>
