<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Matrix Intro</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      background: black;
      font-family: monospace;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -2;
    }

    .start-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.6);
      z-index: 10;
      flex-direction: column;
    }

    .start-button {
      font-size: 32px;
      color: #00ff00;
      text-shadow: 0 0 5px red, 0 0 10px #0f0;
      padding: 20px 40px;
      border: 2px solid #0f0;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      animation: glow 1.5s infinite alternate;
    }

    .start-button:hover {
      transform: scale(1.1);
      background-color: rgba(255,255,255,0.05);
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #0f0, 0 0 20px red;
      }
      to {
        text-shadow: 0 0 20px red, 0 0 40px #0f0;
      }
    }

    .main-content {
      display: none;
      position: relative;
      width: 100%;
      height: 100%;
      z-index: 5;
    }

    .bg-video {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      backdrop-filter: blur(5px);
      background: rgba(0, 0, 0, 0.5);
      padding-top: 150px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
    }

    .profile-pic {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 4px solid #00bfff;
      object-fit: cover;
      margin-bottom: 30px;
    }

    .button-container {
      display: flex;
      gap: 15px;
      flex-direction: column;
      margin-top: 20px;
    }

    .btn {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      color: white;
      background-color: rgba(255,255,255,0.1);
      backdrop-filter: blur(2px);
      transition: 0.3s;
    }

    .btn:hover {
      background-color: rgba(255,255,255,0.3);
    }

    .facebook { background-color: rgba(59, 89, 152, 0.6); }
    .tiktok { background-color: rgba(255, 0, 102, 0.6); }
  </style>
</head>
<body>

<canvas id="matrixCanvas"></canvas>

<!-- شاشة البداية -->
<div class="start-screen" id="startScreen">
  <div class="start-button" id="startBtn">0101&nbsp;S&nbsp;T&nbsp;A&nbsp;R&nbsp;T&nbsp;0101</div>
</div>

<!-- الصفحة الثانية -->
<div class="main-content" id="mainContent">
  <video id="bgVideo" class="bg-video" autoplay muted loop>
    <source src="background.mp4" type="video/mp4" />
  </video>
  <div class="overlay">
    <img src="walid.png" alt="Profile" class="profile-pic" />
    <div class="button-container">
      <button class="btn facebook" onclick="window.open('https://www.facebook.com/share/1ExQ7Xa1yL/', '_blank')">Facebook</button>
      <button class="btn tiktok" onclick="window.open('https://www.tiktok.com/@ibidare?_t=ZS-8yTVKOXfcg9&_r=1', '_blank')">TikTok</button>
    </div>
  </div>
</div>

<script>
  // ماتريكس
  const canvas = document.getElementById('matrixCanvas');
  const ctx = canvas.getContext('2d');

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const letters = '01';
  const fontSize = 16;
  const columns = canvas.width / fontSize;
  const drops = Array(Math.floor(columns)).fill(1);
  let animationRunning = true;

  function drawMatrix() {
    if (!animationRunning) return;
    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = '#0F0';
    ctx.font = fontSize + "px monospace";

    for (let i = 0; i < drops.length; i++) {
      const text = letters[Math.floor(Math.random() * letters.length)];
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);

      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i]++;
    }
    requestAnimationFrame(drawMatrix);
  }

  drawMatrix();

  // عند الضغط على START
  document.getElementById("startBtn").addEventListener("click", () => {
    // إيقاف الماتريكس
    animationRunning = false;
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // إخفاء شاشة البداية
    document.getElementById("startScreen").style.display = "none";

    // إظهار الصفحة الثانية
    document.getElementById("mainContent").style.display = "block";

    // تفعيل الصوت
    const video = document.getElementById("bgVideo");
    video.muted = false;
    video.play();
  });
</script>

</body>
</html>
