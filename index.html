    /* Reset */

    /* Matrix Canvas full screen */
    #matrix {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;

      z-index: 0;

    }

    /* Container */
    .container {
      position: relative;
      z-index: 2;
      background: rgba(0, 0, 0, 0.85);
      border: 2px solid #00ff00;
      border-radius: 15px;
      padding: 30px 40px;
      max-width: 400px;
      width: 90vw;
      box-shadow: 0 0 15px #00ff00;
      user-select: none;
      display: none; /* hidden initially */
    }

    /* Avatar */
    .avatar {
      width: 140px;
      height: 140px;
      margin: 0 auto 20px;
      border: 3px solid #00ff00;
      border-radius: 50%;
      box-shadow: 0 0 25px #00ff00;
      overflow: hidden;
      position: relative;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      display: block;
    }

    /* Typing effect for title */
    .typing {
      font-size: 2.4rem;
      font-weight: 700;
      letter-spacing: 2px;
      overflow: hidden;
      white-space: nowrap;
      border-right: 4px solid #00ff00;
      width: 16ch;
      animation: typing 3.5s steps(16), blink 0.75s step-end infinite;
      margin-bottom: 10px;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 16ch }
    }
    @keyframes blink {
      50% { border-color: transparent }
      100% { border-color: #00ff00 }
    }

    .subtitle {
      color: #00cc00;
      font-size: 1.1rem;
      margin-bottom: 30px;

    /* Buttons */

      font-size: 1.1rem;
      font-weight: bold;

      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #00ff00;

  <script>
    // Matrix Effect
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    const letters = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()-+=<>?';
    const fontSize = 16;
    const columns = Math.floor(width / fontSize);

    const drops = new Array(columns).fill(1);

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
      ctx.fillRect(0, 0, width, height);

      ctx.fillStyle = '#00ff00';
      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(draw, 40);

    window.addEventListener('resize', () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });

    // Loading Screen logic
    window.onload = () => {
      setTimeout(() => {
        document.getElementById('loadingScreen').style.display = 'none';
        const container = document.querySelector('.container');
        container.style.display = 'block';
        container.setAttribute('aria-hidden', 'false');
        container.focus();
      }, 1500); // 1.5 secondes seulement
    }

    // Hack Me button effect
    const hackBtn = document.getElementById('hackBtn');
    hackBtn.addEventListener('click', () => {
      const body = document.body;
      // Toggle random colors fast for 3 seconds
      let count = 0;
      const interval = setInterval(() => {
        const r = Math.floor(Math.random() * 256);
        const g = Math.floor(Math.random() * 256);
        const b = Math.floor(Math.random() * 256);
        body.style.backgroundColor = `rgb(${r},${g},${b})`;
        body.style.color = `rgb(${255 - r},${255 - g},${255 - b})`;
        count++;
        if (count > 30) { // ~3 sec (30 * 100ms)
          clearInterval(interval);
          body.style.backgroundColor = 'black';
          body.style.color = '#00ff00';
        }
      }, 100);
    });
  </script>
