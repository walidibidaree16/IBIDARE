    }

    @keyframes typing {

    @keyframes blink {

    .btn {

      padding: 12px 25px;

      font-weight: 700;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ff00, inset 0 0 10px #00ff00;
      transition: all 0.3s ease;
      text-decoration: none;
      user-select: none;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, transparent, #00ff00, transparent);
      transition: all 0.5s ease;
      z-index: 0;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      background: #00ff00;
      color: black;
      box-shadow: 0 0 20px #00ff00, inset 0 0 30px #00ff00;

  <script>
    // ÿ™ÿ£ÿ´Ÿäÿ± Matrix
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;
    const letters = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()-+=<>?';
    const fontSize = 16;
    const columns = Math.floor(width / fontSize);
    const drops = new Array(columns).fill(1);

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
      ctx.fillRect(0, 0, width, height);
      ctx.fillStyle = '#00ff00';
      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(draw, 40);

    window.addEventListener('resize', () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });

    // ŸÉÿ™ÿßÿ®ÿ© ŸÜÿµ ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ ÿ≠ÿ±ŸÅ ÿ®ÿ≠ÿ±ŸÅ
    const text = "IBIDARE WALID";
    const typingText = document.getElementById("typingText");
    let index = 0;

    function typeLetterByLetter() {
      if (index < text.length) {
        typingText.textContent += text.charAt(index);
        index++;
        setTimeout(typeLetterByLetter, 200);
      }
    }

    setTimeout(() => {
      typeLetterByLetter();
    }, 500);

    // ÿ•ÿÆŸÅÿßÿ° ÿ¥ÿßÿ¥ÿ© ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ Ÿàÿßÿ∏Ÿáÿßÿ± ÿßŸÑŸÖÿ≠ÿ™ŸàŸâ ÿ®ÿπÿØ ÿßŸÑŸÉÿ™ÿßÿ®ÿ©
    setTimeout(() => {

      document.querySelector('.container').style.display = 'block';
    }, 3000);

    // Ÿàÿ∏ŸäŸÅÿ© ÿ≤ÿ± Hack Me ŸÑÿ™ÿ®ÿØŸäŸÑ ÿßŸÑÿ£ŸÑŸàÿßŸÜ

      const colors = ['#ff0000', '#ffffff', '#00ff00', '#000000']; // ÿ£ÿ≠ŸÖÿ±ÿå ÿ£ÿ®Ÿäÿ∂ÿå ÿ£ÿÆÿ∂ÿ±ÿå ÿ£ÿ≥ŸàÿØ
      let count = 0;
      const maxFlashes = 12;
      const intervalTime = 300;

      const interval = setInterval(() => {
        document.body.style.backgroundColor = colors[count % colors.length];
        document.body.style.color = colors[(count + 2) % colors.length];
        count++;

        if (count > maxFlashes) {
          clearInterval(interval);

        }
      }, intervalTime);
    });
