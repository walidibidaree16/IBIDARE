<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Matrix Start Page</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
      background: black;
      color: white;
    }

    /* ŸÖÿßÿ™ÿ±ŸäŸÉÿ≥ ÿßŸÑÿÆŸÑŸÅŸäÿ© */
    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -2;
      background: black;
    }

    /* ÿ¥ÿßÿ¥ÿ© ÿßŸÑÿ®ÿØÿßŸäÿ© */
    .start-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 10;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: rgba(0, 0, 0, 0.85);
    }

    .start-letter {
      font-size: 80px;
      font-weight: bold;
      opacity: 0;
      transform: translateY(-200px);
      transition: all 0.6s ease;
      cursor: pointer;
      text-shadow: 0 0 10px #0f0, 0 0 20px red;
    }

    .start-letter.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .start-button {
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 11;
    }

    .start-button span:nth-child(odd) {
      color: #0f0;
    }

    .start-button span:nth-child(even) {
      color: red;
    }

    .start-button:hover span {
      filter: brightness(1.5);
    }

    /* ÿßŸÑÿµŸÅÿ≠ÿ© ÿßŸÑÿ´ÿßŸÜŸäÿ© */
    .bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      backdrop-filter: blur(5px);
      background: rgba(0, 0, 0, 0.4);
      padding-top: 150px;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      flex-direction: column;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s ease;
    }

    .overlay.active {
      opacity: 1;
      pointer-events: auto;
    }

    .profile-pic {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      border: 4px solid #00bfff;
      object-fit: cover;
      margin-bottom: 30px;
      opacity: 0.9;
    }

    .typed-text {
      color: white;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 30px;
      text-align: center;
      white-space: nowrap;
      border-right: 2px solid white;
      overflow: hidden;
      width: 0;
      animation: typing 3s steps(30, end) forwards, blink 0.7s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 280px; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
      background-color: rgba(255, 255, 255, 0.15);
      color: white;
      backdrop-filter: blur(3px);
      transition: all 0.3s ease;
      opacity: 0;
      transform: translateY(20px);
      pointer-events: none;
    }

    .btn:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    .btn.show {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    .facebook {
      background-color: rgba(59, 89, 152, 0.6);
    }

    .tiktok {
      background-color: rgba(255, 0, 102, 0.6);
    }
  </style>
</head>
<body>

<!-- ŸÖÿßÿ™ÿ±ŸäŸÉÿ≥ ÿßŸÑÿÆŸÑŸÅŸäÿ© -->
<canvas id="matrixCanvas"></canvas>

<!-- ÿ¥ÿßÿ¥ÿ© ÿßŸÑÿ®ÿØÿßŸäÿ© -->
<div class="start-overlay" id="startOverlay">
  <div class="start-button" id="startButton">
    <span class="start-letter">S</span>
    <span class="start-letter">T</span>
    <span class="start-letter">A</span>
    <span class="start-letter">R</span>
    <span class="start-letter">T</span>
  </div>
</div>

<!-- ÿµŸÅÿ≠ÿ© ÿßŸÑŸÅŸäÿØŸäŸà -->
<video id="bgVideo" class="bg-video" loop muted playsinline>
  <source src="background.mp4" type="video/mp4"/>
</video>

<div class="overlay" id="mainOverlay">
  <img src="walid.png" alt="Profile" class="profile-pic" />
  <div class="typed-text">üëáüèªIBIDARE WALID üëáüèª</div>
  <div class="button-container">
    <button class="btn facebook" id="btn2" onclick="window.open('https://www.facebook.com/share/1ExQ7Xa1yL/', '_blank')">Facebook</button>
    <button class="btn tiktok" id="btn3" onclick="window.open('https://www.tiktok.com/@ibidare?_t=ZS-8yTVKOXfcg9&_r=1', '_blank')">TikTok</button>
  </div>
</div>

<script>
  // ŸÖÿßÿ™ÿ±ŸäŸÉÿ≥
  const canvas = document.getElementById('matrixCanvas');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*+-=';
  const fontSize = 16;
  const columns = canvas.width / fontSize;
  const drops = Array.from({length: columns}).fill(1);

  function drawMatrix() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.font = fontSize + 'px monospace';

    for(let i = 0; i < drops.length; i++) {
      const text = letters[Math.floor(Math.random() * letters.length)];
      ctx.fillStyle = i % 2 === 0 ? '#0f0' : 'red';
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);

      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }

      drops[i]++;
    }
  }

  setInterval(drawMatrix, 33);

  // ÿ∏ŸáŸàÿ± ÿßŸÑÿ≠ÿ±ŸàŸÅ Ÿàÿßÿ≠ÿØÿ© ÿ™ŸÑŸà ÿßŸÑÿ£ÿÆÿ±Ÿâ
  const lettersEls = document.querySelectorAll('.start-letter');
  lettersEls.forEach((el, index) => {
    setTimeout(() => el.classList.add('visible'), index * 300);
  });

  // ÿ®ÿπÿØ ÿßŸÑÿ∂ÿ∫ÿ∑ ÿπŸÑŸâ start
  document.getElementById('startButton').addEventListener('click', () => {
    document.getElementById('startOverlay').style.display = 'none';
    const video = document.getElementById('bgVideo');
    const mainOverlay = document.getElementById('mainOverlay');
    video.muted = false;
    video.volume = 1.0;
    video.play();
    mainOverlay.classList.add('active');

    setTimeout(() => document.getElementById("btn2").classList.add("show"), 1500);
    setTimeout(() => document.getElementById("btn3").classList.add("show"), 2000);
  });
</script>
</body>
</html>
