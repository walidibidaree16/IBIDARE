<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Matrix Landing</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      font-family: monospace;
      background: black;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    /* ÿ¥ÿßÿ¥ÿ© ÿßŸÑÿ®ÿØÿßŸäÿ© */
    .start-screen {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 2;
      background: transparent;
    }

    .letter {
      font-size: 40px;
      color: #0f0;
      opacity: 0;
      animation: fall 0.6s forwards;
      cursor: pointer;
      text-shadow: 0 0 10px #0f0;
    }

    .letter:nth-child(1) { animation-delay: 0.2s; }
    .letter:nth-child(2) { animation-delay: 0.5s; }
    .letter:nth-child(3) { animation-delay: 0.8s; }
    .letter:nth-child(4) { animation-delay: 1.1s; }
    .letter:nth-child(5) { animation-delay: 1.4s; }

    @keyframes fall {
      0% { transform: translateY(-200px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    .letter:hover {
      color: red;
      text-shadow: 0 0 20px red;
    }

    /* ÿßŸÑŸÖÿ≠ÿ™ŸàŸâ ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿä */
    .main-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      backdrop-filter: blur(5px);
      background: rgba(0, 0, 0, 0.4);
      padding-top: 150px;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      flex-direction: column;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s ease;
      z-index: 3;
    }

    .main-overlay.active {
      opacity: 1;
      pointer-events: auto;
    }

    .bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .profile-pic {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      border: 4px solid #00bfff;
      object-fit: cover;
      margin-bottom: 30px;
      opacity: 0.9;
    }

    .typed-text {
      color: white;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 30px;
      text-align: center;
      white-space: nowrap;
      border-right: 2px solid white;
      overflow: hidden;
      width: 0;
      animation: typing 3s steps(30, end) forwards, blink 0.7s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 280px; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
      background-color: rgba(255, 255, 255, 0.15);
      color: white;
      backdrop-filter: blur(3px);
      transition: all 0.3s ease;
      opacity: 0;
      transform: translateY(20px);
      pointer-events: none;
    }

    .btn:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    .btn.show {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    .facebook {
      background-color: rgba(59, 89, 152, 0.6);
    }

    .tiktok {
      background-color: rgba(255, 0, 102, 0.6);
    }
  </style>
</head>
<body>

  <!-- ÿ™ÿ£ÿ´Ÿäÿ± ÿßŸÑŸÖÿßÿ™ÿ±ŸäŸÉÿ≥ -->
  <canvas id="matrixCanvas"></canvas>

  <!-- ÿ¥ÿßÿ¥ÿ© ÿßŸÑÿ®ÿØÿßŸäÿ© -->
  <div class="start-screen" id="startScreen">
    <div id="startBtn">
      <div class="letter">S</div>
      <div class="letter">T</div>
      <div class="letter">A</div>
      <div class="letter">R</div>
      <div class="letter">T</div>
    </div>
  </div>

  <!-- ŸÅŸäÿØŸäŸà ÿßŸÑÿÆŸÑŸÅŸäÿ© -->
  <video id="bgVideo" class="bg-video" loop muted playsinline>
    <source src="background.mp4" type="video/mp4"/>
  </video>

  <!-- ŸÖÿ≠ÿ™ŸàŸâ ÿßŸÑÿµŸÅÿ≠ÿ© ÿ®ÿπÿØ ÿßŸÑÿ∂ÿ∫ÿ∑ -->
  <div class="main-overlay" id="mainOverlay">
    <img src="walid.png" alt="Profile" class="profile-pic" />
    <div class="typed-text">üëáüèª IBIDARE WALID üëáüèª</div>
    <div class="button-container">
      <button class="btn facebook" id="btn2" onclick="window.open('https://www.facebook.com/share/1ExQ7Xa1yL/', '_blank')">Facebook</button>
      <button class="btn tiktok" id="btn3" onclick="window.open('https://www.tiktok.com/@ibidare?_t=ZS-8yTVKOXfcg9&_r=1', '_blank')">TikTok</button>
    </div>
  </div>

  <script>
    // ÿ™ÿ£ÿ´Ÿäÿ± ŸÖÿßÿ™ÿ±ŸäŸÉÿ≥
    const canvas = document.getElementById('matrixCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const letters = '01';
    const fontSize = 14;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = Array.from({ length: columns }).fill(Math.random() * -100);

    function drawMatrix() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < columns; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillStyle = i % 2 === 0 ? '#0f0' : 'red';
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.95) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    setInterval(drawMatrix, 33);

    // ÿ≤ÿ± START
    const startScreen = document.getElementById("startScreen");
    const mainOverlay = document.getElementById("mainOverlay");
    const video = document.getElementById("bgVideo");

    document.getElementById("startBtn").addEventListener("click", () => {
      video.muted = false;
      video.play();

      startScreen.style.display = "none";
      mainOverlay.classList.add("active");

      setTimeout(() => document.getElementById("btn2").classList.add("show"), 1500);
      setTimeout(() => document.getElementById("btn3").classList.add("show"), 2000);
    });
  </script>
</body>
</html>
