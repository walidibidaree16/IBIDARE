<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Porsche Showcase</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      background: black;
      overflow-y: auto;
      font-family: 'Courier New', monospace;
    }

    #startScreen {
      position: fixed;
      top: 20%;
      left: 0;
      width: 100%; height: 100%;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      z-index: 10;
      background-image: url('Screenshot_20250802_011655.jpg');
      background-size: cover;
      background-position: center;
    }

    #startBtn {
      margin-top: 40px;
      font-size: 60px;
      color: #00ff00;
      padding: 20px 60px;
      border: 3px solid #00ff00;
      border-radius: 15px;
      cursor: pointer;
      user-select: none;
      text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
      animation: glow 1.5s ease-in-out infinite alternate;
      background: rgba(0, 0, 0, 0.3);
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #00ff00; }
      to { text-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00; }
    }

    #imageBackground {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: url('image.jpg');
      background-size: cover;
      background-position: center;
      z-index: 1;
    }

    #mainOverlay {
      position: relative;
      top: 0; left: 0;
      width: 100%;
      min-height: 100vh;
      backdrop-filter: blur(5px);
      background: rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 120px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }

    #porscheBtn {
      font-size: 28px;
      padding: 20px;
      margin-top: 20px;
      border: none;
      cursor: pointer;
      position: relative;
      border-radius: 15px;
      overflow: hidden;
      width: 320px;
      height: 180px;
    }

    #porscheBtn video {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    #porscheBtn span {
      position: relative;
      color: white;
      font-size: 28px;
      font-weight: bold;
      z-index: 2;
    }

    #imageContainer {
      margin-top: 30px;
      display: none;
      flex-direction: column;
      align-items: center;
    }

    #imageContainer img {
      width: 90%;
      max-width: 600px;
      margin-bottom: 20px;
      box-shadow: 0 0 25px red;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    #imageContainer img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 50px red;
    }
  </style>
</head>
<body>
  <div id="startScreen">
    <div id="startBtn" onclick="startExperience()">START</div>
  </div>

  <div id="imageBackground"></div>

  <div id="mainOverlay">
    <button id="porscheBtn" onclick="showImages()">
      <video autoplay muted loop playsinline>
        <source src="background.mp4" type="video/mp4" />
      </video>
      <span>Porsche</span>
    </button>

    <div id="imageContainer">
      <img src="p1.jpg" alt="Porsche 1" />
      <img src="p2.jpg" alt="Porsche 2" />
      <img src="p3.jpg" alt="Porsche 3" />
    </div>
  </div>

  <audio id="bgSound">
    <source src="sound.mp3" type="audio/mp3">
  </audio>

  <script>
    function startExperience() {
      document.getElementById('startScreen').style.display = 'none';
      document.getElementById('mainOverlay').style.opacity = 1;
      document.getElementById('mainOverlay').style.pointerEvents = 'auto';
      document.getElementById('bgSound').play();
    }

    function showImages() {
      document.getElementById('imageContainer').style.display = 'flex';
    }
  </script>
</body>
</html>
