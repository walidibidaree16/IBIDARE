  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    /* Reset */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    body, html {
      height: 100%;
      background: black;
      color: #00ff00;
      font-family: 'Share Tech Mono', monospace;
      overflow: hidden;
    }

    /* Loading screen */
    #loadingScreen {
      position: fixed;
      top:0; left:0;
      width: 100vw;
      height: 100vh;
      background: black;
      color: #00ff00;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      letter-spacing: 5px;
      user-select: none;
      z-index: 9999;
      font-weight: bold;
      font-family: monospace;
    }

    /* Matrix Canvas full screen */
    #matrix {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      background: black;
    }

    /* Container */
    .container {
      position: relative;
      z-index: 2;
      background: rgba(0, 0, 0, 0.85);
      border: 2px solid #00ff00;
      border-radius: 15px;
      padding: 30px 40px;
      max-width: 400px;
      width: 90vw;
      box-shadow: 0 0 15px #00ff00;
      user-select: none;
      display: none; /* Initially hidden, shown after loading */
      flex-direction: column;
      align-items: center;
      text-align: center;
      margin: auto;
    }

    /* Avatar */
    .avatar {
      width: 140px;
      height: 140px;
      margin: 0 auto 20px;
      border: 3px solid #00ff00;
      border-radius: 50%;
      box-shadow: 0 0 25px #00ff00;
      overflow: hidden;
      position: relative;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      border-radius: 50%;
      opacity: 0;
      animation: fadeLoop 8s infinite ease-in-out;
    }
    .avatar img.img1 { animation-delay: 0s; opacity: 1; }
    .avatar img.img2 { animation-delay: 2s; }
    .avatar img.img3 { animation-delay: 4s; }
    .avatar img.img4 { animation-delay: 6s; }

    @keyframes fadeLoop {
      0%, 10% { opacity: 1; }
      25%, 100% { opacity: 0; }
    }

    /* Typing effect for title */
    .typing {
      font-size: 2.4rem;
      font-weight: 700;
      letter-spacing: 2px;
      overflow: hidden;
      white-space: nowrap;
      border-right: 4px solid #00ff00;
      width: 16ch;
      animation: typing 3.5s steps(16), blink 0.75s step-end infinite;
      margin-bottom: 10px;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 16ch }
    }
    @keyframes blink {
      50% { border-color: transparent }
      100% { border-color: #00ff00 }
    }

    .subtitle {
      color: #00cc00;
      font-size: 1.1rem;
      margin-bottom: 30px;
      text-transform: uppercase;
      letter-spacing: 4px;
    }

    /* Buttons */
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 20px;
      width: 100%;
      max-width: 320px;
      margin-left: auto;
      margin-right: auto;
    }

    .btn {
      background: transparent;
      border: 2px solid #00ff00;
      color: #00ff00;
      padding: 12px 20px;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #00ff00;
      user-select: none;
      text-align: center;
      display: block;
    }
    .btn:hover {
      background: #00ff00;
      color: black;
      box-shadow: 0 0 20px #00ff00;
      transform: scale(1.1);
    }

    /* Contact links */
    .contacts {
      margin-top: 10px;
    }
    .contact-link {
      color: #00ff00;
      text-decoration: none;
      font-weight: bold;
      margin: 0 12px;
      transition: color 0.3s ease;
      user-select: none;
    }
    .contact-link:hover {
      color: #66ff66;
      text-shadow: 0 0 8px #66ff66;
    }
  </style>
</head>

  <script>
    // Matrix effect
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    const letters = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()-+=<>?';
    const fontSize = 16;
    const columns = Math.floor(width / fontSize);

    const drops = new Array(columns).fill(1);

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
      ctx.fillRect(0, 0, width, height);

      ctx.fillStyle = '#00ff00';
      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(draw, 35);

    window.addEventListener('resize', () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });

    // Loading screen simulation (like python function delay)
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('loadingScreen').style.display = 'none';
        document.querySelector('.container').style.display = 'flex';
      }, 3000); // 3 seconds loading "function"
    });

    // Hack Me button functionality
    document.getElementById('hackBtn').addEventListener('click', () => {
      alert("üíª Hacking en cours... Juste une blague üòú");

      // Couleurs al√©atoires sur le body
      function randomColor() {
        return Math.floor(Math.random()*256);
      }

      let count = 0;
      const interval = setInterval(() => {
        document.body.style.backgroundColor = `rgb(${randomColor()},${randomColor()},${randomColor()})`;
        document.body.style.color = `rgb(${randomColor()},${randomColor()},${randomColor()})`;
        count++;
        if (count > 20) {
          clearInterval(interval);
          document.body.style.backgroundColor = 'black';
          document.body.style.color = '#00ff00';
        }
      }, 100);
    });
  </script>
