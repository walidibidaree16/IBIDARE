<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Matrix Hacker Intro</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      color: white;
      font-family: monospace;
      height: 100%;
      width: 100%;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    #loadingScreen {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2;
      background-color: black;
      flex-direction: column;
    }

    #typingText {
      font-size: 2em;
      font-weight: bold;
      z-index: 3;
    }

    .container {
      display: none;
      position: relative;
      z-index: 5;
      padding: 20px;
      text-align: center;
      color: white;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <div id="loadingScreen">
    <div id="typingText"></div>
  </div>

  <div class="container">
    <h1>أهلاً بك في صفحتك الشخصية 👨‍💻</h1>
    <p>هذا هو المحتوى الذي يظهر بعد شاشة التحميل.</p>
  </div>

  <script>
    // إعداد canvas
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    const letters = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()-+=<>?';
    const fontSize = 16;
    const columns = Math.floor(width / fontSize);
    const drops = new Array(columns).fill(1);

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
      ctx.fillRect(0, 0, width, height);
      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        const y = drops[i] * fontSize;

        const maxY = height * 0.4; // فقط أول 40% من الشاشة
        const progress = Math.min(y / maxY, 1);
        const red = Math.floor(255 * progress);
        const green = Math.floor(255 * (1 - progress));
        ctx.fillStyle = `rgb(${red},${green},0)`;

        ctx.fillText(text, i * fontSize, y);

        if (y > height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    setInterval(draw, 40);

    window.addEventListener('resize', () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });

    // كتابة "010101" حرفًا بحرف + تلوين مخصص
    const text = "010101";
    const typingText = document.getElementById("typingText");
    let index = 0;

    function getColor(char, position) {
      if (char === "0") return "#00ff00"; // أخضر
      if (char === "1" && position === 1) return "#ff0000"; // أول 1
      if (char === "1" && position === 3) return "#ff9900"; // ثاني 1
      return "#ffffff";
    }

    function typeLetterByLetter() {
      if (index < text.length) {
        const char = text.charAt(index);
        const span = document.createElement("span");
        span.textContent = char;
        span.style.color = getColor(char, index);
        typingText.appendChild(span);
        index++;
        setTimeout(typeLetterByLetter, 167); // 1000ms / 6 أحرف
      } else {
        setTimeout(() => {
          document.getElementById('loadingScreen').style.display = 'none';
          document.querySelector('.container').style.display = 'block';
        }, 200);
      }
    }

    setTimeout(typeLetterByLetter, 300);
  </script>
</body>
</html>
