<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animated Landing</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(5px);
      background: rgba(0, 0, 0, 0.4);
      display: flex;
      justify-content: flex-start;
      align-items: center;
      flex-direction: column;
      padding-top: 150px;
    }

    .profile-pic {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      border: 4px solid #00bfff; /* ✅ إطار أزرق فاتح */
      object-fit: cover;
      margin-bottom: 30px;
      opacity: 0.9;
    }

    .typed-text {
      color: white;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 30px;
      text-align: center;
      white-space: nowrap;
      border-right: 2px solid white;
      overflow: hidden;
      width: 0;
      animation: typing 3s steps(30, end) forwards, blink 0.7s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 280px; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
      background-color: rgba(255, 255, 255, 0.15);
      color: white;
      backdrop-filter: blur(3px);
      transition: all 0.3s ease;
      opacity: 0;
      transform: translateY(20px);
      pointer-events: none;
    }

    .btn:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    .btn.show {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    .facebook {
      background-color: rgba(59, 89, 152, 0.6);
    }

    .tiktok {
      background-color: rgba(255, 0, 102, 0.6);
    }

    #sound-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.3);
      border: none;
      border-radius: 50%;
      padding: 10px;
      cursor: pointer;
      color: white;
      font-size: 18px;
      display: none;
    }
