<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }video.bg-video {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  object-fit: cover;
  z-index: -2;
}

.overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: rgba(0, 0, 0, 0.4);
  backdrop-filter: blur(2px);
  z-index: -1;
}

.content {
  position: relative;
  z-index: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  text-align: center;
}

.profile-pic {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  border: 4px solid #00ff00;
  object-fit: cover;
  margin-bottom: 20px;
}

.buttons {
  display: flex;
  gap: 20px;
  margin-top: 30px;
}

.buttons a {
  text-decoration: none;
  font-size: 18px;
  color: white;
  background-color: rgba(0, 255, 0, 0.3);
  border: 2px solid #00ff00;
  padding: 10px 20px;
  border-radius: 10px;
  transition: 0.3s;
}

.buttons a:hover {
  background-color: #00ff00;
  color: black;
}

  </style>
</head>
<body>  <!-- خلفية الفيديو -->  <video class="bg-video" autoplay muted loop>
    <source src="background.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>  <!-- طبقة شفافة فوق الفيديو -->  <div class="overlay"></div>  <!-- المحتوى -->  <div class="content">
    <img src="walid.png" alt="walid" class="profile-pic"><div class="buttons">
  <a href="https://wa.me/">WhatsApp</a>
  <a href="https://tiktok.com/">TikTok</a>
  <a href="https://facebook.com/">Facebook</a>
</div>

  </div>  <!-- تشغيل الأغنية تلقائياً -->  <audio autoplay loop>
    <source src="https://files.catbox.moe/zp41ba.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>
</body>
</html>
