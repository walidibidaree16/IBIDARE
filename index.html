<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Matrix Intro</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      background: black;
      font-family: 'Courier New', monospace;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }

    .start-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.75);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .start-btn {
      font-size: 48px;
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
      cursor: pointer;
      transition: all 0.3s ease;
      padding: 20px 50px;
      border: 2px solid #00ffcc;
      border-radius: 12px;
    }

    .start-btn:hover {
      background-color: rgba(0, 255, 204, 0.1);
      box-shadow: 0 0 20px #00ffcc;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      backdrop-filter: blur(5px);
      background: rgba(0, 0, 0, 0.4);
      padding-top: 150px;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      flex-direction: column;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s ease;
    }

    .overlay.active {
      opacity: 1;
      pointer-events: auto;
    }

    .profile-pic {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      border: 4px solid #00bfff;
      object-fit: cover;
      margin-bottom: 30px;
      opacity: 0.9;
    }

    .typed-text {
      color: white;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 30px;
      text-align: center;
      white-space: nowrap;
      border-right: 2px solid white;
      overflow: hidden;
      width: 0;
      animation: typing 3s steps(30, end) forwards, blink 0.7s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 280px; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
      background-color: rgba(255, 255, 255, 0.15);
      color: white;
      backdrop-filter: blur(3px);
      transition: all 0.3s ease;
      opacity: 0;
      transform: translateY(20px);
      pointer-events: none;
    }

    .btn:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    .btn.show {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    .facebook {
      background-color: rgba(59, 89, 152, 0.6);
    }

    .tiktok {
      background-color: rgba(255, 0, 102, 0.6);
    }

    video {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -2;
      display: none;
    }

    @media (max-width: 768px) {
      .overlay { padding-top: 100px; }
      .profile-pic { width: 150px; height: 150px; margin-bottom: 20px; }
      .typed-text { font-size: 20px; }
      .btn { font-size: 16px; padding: 10px 20px; }
    }

    @media (max-width: 480px) {
      .overlay { padding-top: 80px; }
      .profile-pic { width: 120px; height: 120px; }
      .typed-text { font-size: 18px; }
      .btn { font-size: 14px; padding: 8px 16px; }
    }
  </style>
</head>
<body>

<canvas id="matrix"></canvas>

<div class="start-screen" id="startScreen">
  <div class="start-btn" id="startBtn">START</div>
</div>

<video id="bgVideo" loop muted playsinline>
  <source src="background.mp4" type="video/mp4" />
</video>

<div class="overlay" id="mainOverlay">
  <img src="walid.png" alt="Profile" class="profile-pic" />
  <div class="typed-text">üëáüèªIBIDARE WALID üëáüèª</div>
  <div class="button-container">
    <button class="btn facebook" id="btn2" onclick="window.open('https://www.facebook.com/share/1ExQ7Xa1yL/', '_blank')">Facebook</button>
    <button class="btn tiktok" id="btn3" onclick="window.open('https://www.tiktok.com/@ibidare?_t=ZS-8yTVKOXfcg9&_r=1', '_blank')">TikTok</button>
  </div>
</div>

<script>
  // Matrix effect
  const canvas = document.getElementById('matrix');
  const ctx = canvas.getContext('2d');

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const letters = '„Ç¢„Ç°„Ç§„Ç£„Ç¶„É¥„Ç®„Ç´„Ç≠„ÇØ„Ç±„Ç≥„Çµ„Ç∑„Çπ„Çª„ÇΩ„Çø„ÉÅ„ÉÑ„Éä„Éã„Éå„Éç„Éé„Éè„Éí„Éï„Éò„ÉõABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
  const fontSize = 14;
  const columns = canvas.width / fontSize;
  const drops = Array(Math.floor(columns)).fill(1);
  let matrixRunning = true;

  function drawMatrix() {
    if (!matrixRunning) return;

    ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = '#0f0';
    ctx.font = fontSize + 'px monospace';

    for (let i = 0; i < drops.length; i++) {
      const text = letters.charAt(Math.floor(Math.random() * letters.length));
      ctx.fillStyle = `hsl(${(i * 10) % 360}, 100%, 70%)`;
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);

      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i]++;
    }
    requestAnimationFrame(drawMatrix);
  }

  drawMatrix();

  const startBtn = document.getElementById("startBtn");
  const startScreen = document.getElementById("startScreen");
  const mainOverlay = document.getElementById("mainOverlay");
  const video = document.getElementById("bgVideo");

  startBtn.addEventListener("click", () => {
    // ÿ•ŸäŸÇÿßŸÅ ÿßŸÑŸÖÿßÿ™ÿ±ŸäŸÉÿ≥
    matrixRunning = false;

    // ÿ™ÿ¥ÿ∫ŸäŸÑ ÿßŸÑŸÅŸäÿØŸäŸà ÿ®ÿßŸÑÿµŸàÿ™
    video.muted = false;
    video.volume = 1.0;
    video.play();
    video.style.display = "block";

    // ÿ•ÿ∏Ÿáÿßÿ± ÿßŸÑÿµŸÅÿ≠ÿ© ÿßŸÑÿ´ÿßŸÜŸäÿ©
    startScreen.style.display = "none";
    mainOverlay.classList.add("active");

    // ÿπÿ±ÿ∂ ÿßŸÑÿ£ÿ≤ÿ±ÿßÿ± ÿ™ÿØÿ±Ÿäÿ¨ŸäŸãÿß
    setTimeout(() => document.getElementById("btn2").classList.add("show"), 1500);
    setTimeout(() => document.getElementById("btn3").classList.add("show"), 2000);
  });

  // ÿ•ÿπÿßÿØÿ© ÿ∂ÿ®ÿ∑ ÿ≠ÿ¨ŸÖ ÿßŸÑŸÉÿßŸÜŸÅÿßÿ≥ ÿπŸÜÿØ ÿ™ÿ∫ŸäŸäÿ± ÿ≠ÿ¨ŸÖ ÿßŸÑÿ¥ÿßÿ¥ÿ©
  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>

</body>
</html>
