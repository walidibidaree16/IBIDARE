<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8" />  <meta name="viewport" content="width=device-width, initial-scale=1" />  <title>Matrix Start + Video Page (Modified)</title>  <style>
  
    * { margin: 0; padding: 0; box-sizing: border-box; }
  
    html, body {
  
      height: 100%;
  
      background: black;
  
      overflow: hidden;
  
      font-family: 'Courier New', monospace;
  
    }
  

  
    #startScreen {
  
      position: fixed;
  
      top: 20%; /* ÿ±ŸÅÿπ ÿßŸÑÿ≤ÿ± ŸÇŸÑŸäŸÑÿß ŸÑŸÑÿ£ÿπŸÑŸâ */
  
      left: 0;
  
      width: 100%; height: 100%;
  
      display: flex;
  
      justify-content: center;
  
      align-items: flex-start;
  
      z-index: 10;
  
    }
  

  
    #startBtn {
  
      margin-top: 40px;
  
      font-size: 60px;
  
      color: #00ff00;
  
      padding: 20px 60px;
  
      border: 3px solid #00ff00;
  
      border-radius: 15px;
  
      cursor: pointer;
  
      user-select: none;
  
      text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00;
  
      animation: glow 1.5s ease-in-out infinite alternate;
  
    }
  

  
    #startBtn:hover {
  
      background: rgba(0,255,0,0.2);
  
      box-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00;
  
    }
  

  
    @keyframes glow {
  
      from { text-shadow: 0 0 5px #00ff00; }
  
      to { text-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00, 0 0 60px #00ff00; }
  
    }
  

  
    #imageBackground {
  
      position: fixed;
  
      top: 0; left: 0;
  
      width: 100%; height: 100%;
  
      background-image: url('Screenshot_20250802_011655.jpg'); /* ÿ≥Ÿäÿ™ŸÖ ÿßÿ≥ÿ™ÿ®ÿØÿßŸÑ ÿ®ÿπÿØ START */
  
      background-size: cover;
  
      background-position: center;
  
      z-index: 4;
  
      transition: background-image 1s ease;
  
    }
  

  
    #bgVideo {
  
      position: fixed;
  
      top: 0; left: 0;
  
      width: 100%; height: 100%;
  
      object-fit: cover;
  
      z-index: 3;
  
      opacity: 0.5;
  
    }
  

  
    #mainOverlay {
  
      position: fixed;
  
      top: 0; left: 0;
  
      width: 100%; height: 100%;
  
      backdrop-filter: blur(5px);
  
      background: rgba(0,0,0,0.5);
  
      display: flex;
  
      flex-direction: column;
  
      align-items: center;
  
      padding-top: 120px;
  
      opacity: 0;
  
      pointer-events: none;
  
      transition: opacity 1s ease;
  
      z-index: 10;
  
    }
  

  
    #mainOverlay.active {
  
      opacity: 1;
  
      pointer-events: auto;
  
    }
  

  
    .profile-pic {
  
      width: 220px;
  
      height: 220px;
  
      border-radius: 50%;
  
      border: 4px solid #00bfff;
  
      object-fit: cover;
  
      margin-bottom: 30px;
  
      opacity: 0.9;
  
      box-shadow: 0 0 15px #00ff00, 0 0 30px #00ff00, 0 0 45px #00ff00;
  
      animation: pulseGreen 2s infinite alternate;
  
    }
  

  
    @keyframes pulseGreen {
  
      from { box-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00; }
  
      to { box-shadow: 0 0 30px #00ff00, 0 0 60px #00ff00; }
  
    }
  

  
    .typed-text {
  
      color: white;
  
      font-size: 24px;
  
      font-weight: bold;
  
      margin-bottom: 10px;
  
      text-align: center;
  
      white-space: nowrap;
  
      border-right: 2px solid white;
  
      overflow: hidden;
  
      width: 0;
  
      animation: typing 3s steps(15, end) forwards, blink 0.7s step-end infinite;
  
    }
  

  
    .subtitle {
  
      color: #00ffcc;
  
      font-size: 20px;
  
      font-weight: normal;
  
      margin-bottom: 25px;
  
      text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
  
    }
  

  
    @keyframes typing {
  
      from { width: 0; }
  
      to { width: 190px; }
  
    }
  

  
    @keyframes blink {
  
      50% { border-color: transparent; }
  
    }
  

  
    .button-container {
  
      display: flex;
  
      flex-direction: column;
  
      gap: 15px;
  
      align-items: center;
  
    }
  

  
    .btn {
  
      padding: 12px 24px;
  
      border: none;
  
      border-radius: 30px;
  
      font-size: 18px;
  
      cursor: pointer;
  
      background-color: rgba(255, 255, 255, 0.15);
  
      color: white;
  
      backdrop-filter: blur(3px);
  
      transition: all 0.3s ease;
  
      opacity: 0;
  
      transform: translateY(20px);
  
      pointer-events: none;
  
    }
  

  
    .btn:hover {
  
      background-color: rgba(255, 255, 255, 0.3);
  
    }
  

  
    .btn.show {
  
      opacity: 1;
  
      transform: translateY(0);
  
      pointer-events: auto;
  
    }
  

  
    .facebook {
  
      background-color: rgba(59, 89, 152, 0.6);
  
    }
  

  
    .tiktok {
  
      background-color: rgba(255, 0, 102, 0.6);
  
    }
  

  
    .porsche {
  
      background-color: rgba(255, 255, 255, 0.4);
  
      font-size: 22px;
  
      padding: 16px 32px;
  
    }
  

  
    @media (max-width: 768px) {
  
      #mainOverlay { padding-top: 100px; }
  
      .profile-pic { width: 150px; height: 150px; margin-bottom: 20px; }
  
      .typed-text { font-size: 20px; }
  
      .subtitle { font-size: 18px; }
  
      .btn { font-size: 16px; padding: 10px 20px; }
  
      .porsche { font-size: 18px; padding: 14px 28px; }
  
    }
  

  
    @media (max-width: 480px) {
  
      #mainOverlay { padding-top: 80px; }
  
      .profile-pic { width: 120px; height: 120px; }
  
      .typed-text { font-size: 18px; }
  
      .subtitle { font-size: 16px; }
  
      .btn { font-size: 14px; padding: 8px 16px; }
  
      .porsche { font-size: 16px; padding: 12px 24px; }
  
    }
  
  </style></head><body>  <div id="startScreen"><div id="startBtn">START</div>

  </div>  <div id="imageBackground"></div>  <video id="bgVideo" loop autoplay muted><source src="background.mp4" type="video/mp4" />

Your browser does not support the video tag.

  </video>  <div id="mainOverlay"><img src="walid.png" alt="Profile" class="profile-pic" />

<div class="typed-text">üëáüèªIBIDARE WALID üëáüèª</div>

<div class="subtitle">D√©veloppeur informatique</div>

<div class="button-container">

  <button class="btn facebook" id="btn2" onclick="window.open('https://www.facebook.com/share/1ExQ7Xa1yL/', '_blank')">Facebook</button>

  <button class="btn tiktok" id="btn3" onclick="window.open('https://www.tiktok.com/@ibidare?_t=ZS-8yTVKOXfcg9&_r=1', '_blank')">TikTok</button>

  <button class="btn porsche" id="btnPorsche">Porsche</button>

</div>

<div id="porscheGallery" style="display:none; flex-direction:column; gap:10px; margin-top:20px;">

  <img src="p1.jpg" width="300">

  <img src="p2.jpg" width="300">

  <img src="p3.jpg" width="300">

</div>

  </div>  <script>
  
    const startBtn = document.getElementById('startBtn');
  
    const startScreen = document.getElementById('startScreen');
  
    const mainOverlay = document.getElementById('mainOverlay');
  
    const video = document.getElementById('bgVideo');
  
    const btnFacebook = document.getElementById('btn2');
  
    const btnTikTok = document.getElementById('btn3');
  
    const btnPorsche = document.getElementById('btnPorsche');
  
    const porscheGallery = document.getElementById('porscheGallery');
  
    const imageBackground = document.getElementById('imageBackground');
  

  
    startBtn.addEventListener('click', () => {
  
      startScreen.style.display = 'none';
  
      imageBackground.style.backgroundImage = "url('image.jpg')"; // ÿßŸÑÿµŸàÿ±ÿ© ÿßŸÑÿ™Ÿä ÿ£ÿ±ÿ≥ŸÑÿ™Ÿáÿß
  
      mainOverlay.classList.add('active');
  
      setTimeout(() => btnFacebook.classList.add('show'), 1500);
  
      setTimeout(() => btnTikTok.classList.add('show'), 2000);
  
      setTimeout(() => btnPorsche.classList.add('show'), 2500);
  
    });
  

  
    btnPorsche.addEventListener('click', () => {
  
      porscheGallery.style.display = "flex";
  
    });
  
  </script></body></html>
