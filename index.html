<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animated Landing</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(5px);
      background: rgba(0, 0, 0, 0.4);
      display: flex;
      justify-content: flex-start;
      align-items: center;
      flex-direction: column;
      padding-top: 150px;
    }

    .profile-pic {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      border: 4px solid white;
      object-fit: cover;
      margin-bottom: 30px;
      opacity: 0.85;
    }

    .typed-text {
      color: white;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 30px;
      text-align: center;
      white-space: nowrap;
      border-right: 2px solid white;
      overflow: hidden;
      width: 0;
      animation: typing 3s steps(30, end) forwards, blink 0.7s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 280px; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
      background-color: rgba(255, 255, 255, 0.15);
      color: white;
      backdrop-filter: blur(3px);
      transition: all 0.3s ease;
      opacity: 0;
      transform: translateY(20px);
      pointer-events: none;
    }

    .btn:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    .btn.show {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    .facebook {
      background-color: rgba(59, 89, 152, 0.6);
    }

    .tiktok {
      background-color: rgba(255, 0, 102, 0.6);
    }

    .whatsapp {
      background-color: rgba(37, 211, 102, 0.6);
    }

    #sound-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.3);
      border: none;
      border-radius: 50%;
      padding: 10px;
      cursor: pointer;
      color: white;
      font-size: 18px;
      display: none;
    }

    @media (max-width: 768px) {
      .overlay {
        padding-top: 100px;
      }

      .profile-pic {
        width: 150px;
        height: 150px;
        margin-bottom: 20px;
      }

      .typed-text {
        font-size: 20px;
      }

      .btn {
        font-size: 16px;
        padding: 10px 20px;
      }

      #sound-btn {
        font-size: 16px;
        padding: 8px;
        top: 15px;
        right: 15px;
      }
    }

    @media (max-width: 480px) {
      .overlay {
        padding-top: 80px;
      }

      .profile-pic {
        width: 120px;
        height: 120px;
      }

      .typed-text {
        font-size: 18px;
      }

      .btn {
        font-size: 14px;
        padding: 8px 16px;
      }

      #sound-btn {
        font-size: 14px;
        padding: 6px;
      }
    }
  </style>
</head>
<body>
  <video id="bgVideo" class="bg-video" autoplay loop playsinline>
    <source src="background.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <button id="sound-btn">üîä</button>

  <div class="overlay">
    <img src="walid.png" alt="Profile" class="profile-pic" />
    
    <!-- ‚úÖ ŸÜÿµ ŸÖÿ™ÿ≠ÿ±ŸÉ Ÿäÿ∏Ÿáÿ± ÿ≠ÿ±ŸÅŸãÿß ÿ®ÿ≠ÿ±ŸÅ -->
    <div class="typed-text">üëáüèªIBIDARE WALID üëáüèª</div>
    
    <div class="button-container">
      <button class="btn facebook" id="btn2" onclick="window.open('https://www.facebook.com/share/1ExQ7Xa1yL/', '_blank')">Facebook</button>
      <button class="btn tiktok" id="btn3" onclick="window.open('https://www.tiktok.com/@ibidare?_t=ZS-8yTVKOXfcg9&_r=1', '_blank')">TikTok</button>
    </div>
  </div>

  <script>
    const video = document.getElementById("bgVideo");
    const soundBtn = document.getElementById("sound-btn");

    window.addEventListener("load", () => {
      video.muted = false;
      const playPromise = video.play();

      if (playPromise !== undefined) {
        playPromise
          .then(() => {
            soundBtn.style.display = "none";
          })
          .catch((error) => {
            video.muted = true;
            video.play();
            soundBtn.style.display = "block";
          });
      }

      setTimeout(() => document.getElementById("btn2").classList.add("show"), 1500);
      setTimeout(() => document.getElementById("btn3").classList.add("show"), 2000);
    });

    soundBtn.addEventListener("click", () => {
      video.muted = false;
      video.play();
      soundBtn.style.display = "none";
    });
  </script>
</body>
</html>
