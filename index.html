<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>IBIDAR WALID - Hacker Style</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Portfolio de Walid Ibidar - Style Hacker Matrix" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    /* Reset */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    body {
      background: black;
      font-family: 'Share Tech Mono', monospace;
      color: #00ff00;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      position: relative;
    }

    /* Matrix background canvas */
    #matrix {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 0;
      background: black;
    }

    /* Loading Screen */
    #loadingScreen {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: black;
      color: #00ff00;
      font-size: 4rem;
      letter-spacing: 0.3em;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 20;
      text-shadow:
        0 0 5px #0f0,
        0 0 10px #0f0,
        0 0 20px #0f0,
        0 0 40px #0f0;
      animation: flicker 1.5s infinite alternate;
      user-select: none;
      font-family: 'Share Tech Mono', monospace;
    }

    @keyframes flicker {
      0% {opacity: 1;}
      100% {opacity: 0.5;}
    }

    /* Main container with profile info */
    .container {
      position: relative;
      z-index: 10;
      background: rgba(0, 20, 0, 0.85);
      border: 2px solid #00ff00;
      border-radius: 15px;
      padding: 30px 30px 40px 30px;
      max-width: 380px;
      width: 90vw;
      box-shadow:
        0 0 15px #00ff00,
        0 0 40px #00ff00;
      text-align: center;
      display: none;
    }

    /* Avatar circle with images */
    .avatar {
      width: 140px;
      height: 140px;
      margin: 0 auto 25px;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid #00ff00;
      box-shadow: 0 0 15px #00ff00;
      position: relative;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      border-radius: 50%;
      opacity: 0;
      animation: fadeLoop 8s infinite ease-in-out;
    }

    /* Only one image here to keep it simple */
    .avatar img.img1 { opacity: 1; animation-delay: 0s; }

    @keyframes fadeLoop {
      0%, 10% { opacity: 1; }
      25%, 100% { opacity: 0; }
    }

    /* Typing effect on the name */
    .typing {
      font-size: 2.5rem;
      font-weight: 700;
      color: #00ff00;
      letter-spacing: 0.1em;
      overflow: hidden;
      white-space: nowrap;
      border-right: 4px solid #00ff00;
      width: 16ch;
      margin: 0 auto 15px;
      animation: typing 3.5s steps(16), blink 0.7s step-end infinite;
      user-select: none;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 16ch; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
      100% { border-color: #00ff00; }
    }

    .subtitle {
      font-size: 1.1rem;
      margin-bottom: 30px;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      color: #0f0;
      text-shadow: 0 0 5px #0f0;
    }

    /* Buttons container */
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 20px;
      user-select: none;
    }

    /* Button style */
    .btn {
      background: transparent;
      border: 2px solid #00ff00;
      color: #00ff00;
      padding: 12px 25px;
      font-size: 1.2rem;
      font-weight: 700;
      border-radius: 50px;
      cursor: pointer;
      box-shadow:
        0 0 10px #00ff00,
        inset 0 0 10px #00ff00;
      transition: all 0.3s ease;
      text-decoration: none;
      user-select: none;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: linear-gradient(120deg, transparent, #00ff00, transparent);
      transition: all 0.5s ease;
      z-index: 0;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      background: #00ff00;
      color: black;
      box-shadow:
        0 0 20px #00ff00,
        inset 0 0 30px #00ff00;
      transform: scale(1.1);
    }

    /* Contact links style */
    .contacts {
      color: #00ff00;
      display: flex;
      justify-content: center;
      gap: 20px;
      font-weight: 700;
      font-size: 1rem;
      user-select: none;
    }

    .contact-link {
      color: #00ff00;
      text-decoration: none;
      transition: color 0.3s ease;
      user-select: none;
    }

    .contact-link:hover {
      color: #66ff66;
      text-shadow: 0 0 8px #66ff66;
    }

  </style>
</head>
<body>

  <script>
    // Matrix effect on canvas
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    const letters = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()-+=<>?';
    const fontSize = 16;
    const columns = Math.floor(width / fontSize);

    const drops = new Array(columns).fill(1);

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
      ctx.fillRect(0, 0, width, height);

      ctx.fillStyle = '#00ff00';
      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    let matrixInterval = setInterval(draw, 40);

    window.addEventListener('resize', () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });

    // Loading screen with 010101 and short delay
    const loadingScreen = document.getElementById('loadingScreen');
    const container = document.querySelector('.container');

    // Show loading for 2.5 seconds then show profile
    setTimeout(() => {
      loadingScreen.style.display = 'none';
      container.style.display = 'block';
    }, 2500);

    // "Hack Me" button functionality - toggles colors & text glitch effect
    const hackBtn = document.getElementById('hackBtn');
    hackBtn.addEventListener('click', () => {
      alert("üö® Alerte Hacker! Ceci est une blague! üö®");

      // Flash background green-black glitch
      let count = 0;
      const maxFlashes = 6;
      const interval = setInterval(() => {
        if(count % 2 === 0) {
          document.body.style.backgroundColor = '#00ff00';
          document.body.style.color = '#000';
        } else {
          document.body.style.backgroundColor = '#000';
          document.body.style.color = '#00ff00';
        }
        count++;
        if(count > maxFlashes) {
          clearInterval(interval);
          document.body.style.backgroundColor = '#000';
          document.body.style.color = '#00ff00';
        }
      }, 150);
    });

  </script>
</body>
</html>
